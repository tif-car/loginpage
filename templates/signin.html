{% load static %}
<!doctype html>
<html>
<head>
<title>signIn Page</title>
<meta name="description" content="Sign In Page">
<meta name="keywords" content="html template">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class ="nav_menu">
        <a href="/signin">Sign in</a>
        <a href="/signup">Sign up</a>
        <a href="/index">Home</a>
    </div><br>

<h3 class="text-center">Sign In</h3>

<form action="/signin" method="post" class="text-center">

    {% csrf_token %}

    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
    <br>

    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Enter Your Password" required>
    <br>
    <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
      <br>
    
    <button types="submit" class="btn btn-primary">Sign In</button>
</body>
</html>
