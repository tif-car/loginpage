{% load static %}
<!doctype html>
<html>
<head>
<title>Admin page</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
<link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">
</head>
    <body>
       
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Messages:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}

        <h1>Welcome to this webpage</h1>

        {% if user.is_authenticated %}
        <h3>Hello {{ fname }}</h3>
        <h4>You're successfully logged in.</h4>
        <button type="submit"><a href="/signout"> SignOut</a></button>
        {% else %}
        <button type="submit"><a href="/signup"> SignUp</a></button>
        <button type="submit"><a href="/signin"> SignIn</a></button>
        {% endif %}


        <script src="" async defer></script>
    </body>
</html>
